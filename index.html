<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Ảnh Sản Phẩm SuPark</title>
    <link rel="shortcut icon" href="favion.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="subag-header">
        <div class="header-inner">
            <div class="brand-identity">
                <img src="logo_subag.png" alt="Logo SuBag" class="brand-logo">
                <div class="brand-text">
                    <h1>SuPark</h1>
                    <p>Trà Sữa & Bánh</p>
                </div>
            </div>
            <p class="header-slogan"><i class="fas fa-magic"></i> Studio Ghép Ảnh</p>
        </div>
    </header>

    <main class="main-container">
        <!-- Panel bên trái: Upload và Gallery -->
        <div class="panel-left">
            <div class="card input-section">
                <label for="productInput" class="drop-zone">
                    <div class="drop-zone-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Tải ảnh sản phẩm</h3>
                        <p>Nhấn vào đây hoặc kéo thả ảnh</p>
                    </div>
                </label>
                <input type="file" id="productInput" accept="image/*" multiple>

                <div id="product-gallery" class="gallery-grid hidden"></div>
            </div>
        </div>

        <!-- Panel bên phải: Editor và Controls -->
        <div id="editor-area" class="panel-right hidden">
            <div class="card editor-card">
                <div class="canvas-wrapper">
                    <canvas id="editor-canvas" width="500" height="500"></canvas>
                </div>

                <div class="navigation-controls">
                    <button id="prevBtn" class="nav-btn icon-btn" title="Ảnh trước"><i
                            class="fas fa-chevron-left"></i></button>
                    <span id="image-counter" class="counter-badge">1 / 1</span>
                    <button id="nextBtn" class="nav-btn icon-btn" title="Ảnh kế tiếp"><i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="card controls-card">
                <h3 class="card-title"><i class="fas fa-sliders-h"></i> Tùy chỉnh</h3>

                <div class="control-group">
                    <label for="zoom-slider"><i class="fas fa-search-plus"></i> Thu phóng ảnh</label>
                    <div class="range-wrapper">
                        <input type="range" id="zoom-slider" class="custom-range" min="0.5" max="3" step="0.05"
                            value="1">
                        <input type="number" id="zoom-input" class="number-input" min="50" max="300" step="5"
                            value="100">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="control-row">
                    <div class="toggle-switch-container">
                        <label for="frameToggle" class="toggle-label"><i class="far fa-square"></i> Khung viền</label>
                        <label class="switch">
                            <input type="checkbox" id="frameToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="toggle-switch-container">
                        <label for="watermarkToggle" class="toggle-label"><i class="fas fa-certificate"></i>
                            Logo</label>
                        <label class="switch">
                            <input type="checkbox" id="watermarkToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div id="watermark-controls" class="hidden control-group sub-control">
                    <label for="watermarkZoomSlider">Kích thước logo</label>
                    <div class="range-wrapper">
                        <input type="range" id="watermarkZoomSlider" class="custom-range" min="0.1" max="1.5"
                            step="0.02" value="0.3">
                        <input type="number" id="watermark-input" class="number-input" min="10" max="150" step="2"
                            value="30">
                        <span class="unit">%</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="processBtn" class="btn btn-primary"><i class="fas fa-download"></i> Tải ảnh này</button>
                    <button id="downloadAllBtn" class="btn btn-secondary"><i class="fas fa-layer-group"></i> Tải tất
                        cả</button>
                </div>
            </div>
        </div>
    </main>

    <a id="downloadLink" style="display: none;"></a>
    <button id="resetBtn" class="fab-btn" title="Làm lại từ đầu"><i class="fas fa-redo-alt"></i></button>

    <div id="custom-confirm-overlay" class="hidden">
        <div id="custom-confirm-box" class="modal-content">
            <div class="modal-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>Xác nhận xoá?</h3>
            <p class="confirm-message">Bạn có muốn xoá toàn bộ ảnh và làm lại từ đầu không?</p>
            <div class="confirm-buttons">
                <button id="confirm-no-btn" class="btn btn-text">Huỷ</button>
                <button id="confirm-yes-btn" class="btn btn-danger">Đồng ý</button>
            </div>
        </div>
    </div>

    <footer class="subag-footer">
        <div class="footer-content">
            <div class="footer-brand">SuPark - Trà Sữa & Bánh</div>
            <div class="footer-info">
                <span><i class="fas fa-map-marker-alt"></i> Hộ Phòng, Giá Rai, Bạc Liêu</span>
                <span><i class="fas fa-phone-alt"></i> 0914 00 40 70</span>
            </div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 SuPark. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
